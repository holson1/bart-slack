<!DOCTYPE html>
{% load compile_static %}
{% load static %}

<html>
<head>
    <title>Bart Trip Planner</title>

    {# generic stuff, can be exported to top level template #}

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    {% if debug %}
        <!-- client-side compiling for development -->
        <link rel="stylesheet/less" type="text/css" href="{% static 'bart/style.less' %}"/>
        <script src="{% static 'js/less.min.js' %}" type="text/javascript"></script>
    {% else %}
        <!-- server-side compiling for production -->
        <link rel="stylesheet" type="text/css" href="{% static 'bart/style.less'|compile %}"/>
    {% endif %}

    <!-- bootstrap -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" defer></script>
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}" defer></script>

    {# end generic stuff #}
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="main-nav">
                <div class="col-xs-12">
                    <p>test</p>
                </div>
            </nav>
        </div>
    </div>

    <div class="spacer">
    </div>

    <div class="container content">

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 project-header">
                <h1>Bart Trip Planner</h1>
            </div>
        </div> 
        <div class="row">
            <div class="col-xs-1 col-xs-offset-5">
                <h4><i>for</i></h4>
            </div>
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2">
                <img class="img-responsive" src="{% static 'img/slack.svg' %}"/>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <img class="img-responsive" src="{% static 'img/bart.jpg' %}"/>
            </div>
        </div>

    </div>
</body>
</html>
